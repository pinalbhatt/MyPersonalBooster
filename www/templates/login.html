<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div>

      <button class="button button-positive" ng-click="socialLogin('facebook', 'public_profile,email')">Facebook</button>
      <button class="button button-positive" ng-click="socialLogin('twitter', '')">Twitter</button>
      <button class="button button-positive" ng-click="socialLogin('google', 'profile,email')">Google</button>

    </div>
    <div>
      <input type="text" ng-model="sms.number" style="border: solid">
      <input type="text" ng-model="sms.recipient" style="border: solid">
      <button class="button button-positive" ng-click="sendSMS()">Twitter</button>
    </div>
  </ion-content>
</ion-modal-view>
