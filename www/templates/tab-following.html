<ion-view view-title="Following">
  <ion-content>
      <div class="list"  style="padding:0;margin:0" ng-repeat="user in following">
        <a class="item item-avatar" href="#/tab/boosts">
          <img ng-src="{{user.avatar}}">
          <h2>{{user.name}}</h2>
          <p>{{user.theme}}</p>
        </a>
      </div>

  </ion-content>
</ion-view>
