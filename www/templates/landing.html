<ion-view view-title="Welcome">
  <ion-content>
    <button ng-click="selectMode(0)" class="button button-block button-positive" style="height:15em">
      WW
    </button>
    <button ng-click="selectMode(1)" class="button button-block button-positive" style="height:15em">
      Boost
    </button>
    <ul>
      <li ng-repeat="message in messages | orderBy: '-timestamp'">{{ message.from.name }}: {{ message.message }}</li>
    </ul>
  </ion-content>
</ion-view>
